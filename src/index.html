<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta aleatoria</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <!-- // ♦ ♥ ♠ ♣ // -->
  <body class="bg-success">
    <div class="container-fluid text-center">
      <div
        class="card mb-3 mx-auto mt-3"
        style="max-width: 300px; height: 400px; border-radius: 13px;"
      >
        <div class="card-body d-flex flex-column h-100 ">
          <p class="pinta text-start">♠</p>
          <h1 class="value text-center">2</h1>
          <p class="pinta pinta-bottom text-start">♠</p>
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-light">Barajar</button>
        <button id="button1" class="btn btn-dark">Start timer</button>
        <button id="button2" class="btn btn-danger">Stop timer</button>
      </div>
      <div class="d-flex flex-column col-2 mx-auto">
        <div class="input-group flex-nowrap d-flex mt-3">
          <span class="input-group-text" id="addon-wrapping">Heigth</span>
          <input
            id="inputHeigth"
            type="text"
            class="form-control"
            placeholder="Insert Heigth"
            aria-label="Insert Heigth"
            aria-describedby="addon-wrapping"
          />
        </div>

        <div class="input-group flex-nowrap d-flex mt-3">
          <span class="input-group-text" id="addon-wrapping">Width</span>
          <input
            id="inputWidth"
            type="text"
            class="form-control"
            placeholder="Insert Width"
            aria-label="Insert Width"
            aria-describedby="addon-wrapping"
          />
        </div>
      </div>
    </div>
  </body>
</html>
